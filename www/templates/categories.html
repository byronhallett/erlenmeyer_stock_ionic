<ion-view view-title="Categories">
  <ion-content>
  	<ion-refresher
	    pulling-text="Pull to refresh..."
	    on-refresh="reloadItems()">
  	</ion-refresher>
    <ion-list>
      <ion-item ng-repeat="category in categories" href="#/app/categories/{{category.category_id}}">
        {{category.category_name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
