<ion-view view-title="Sales Summary">
  <ion-content>
    <div class="list">
      <label class="item item-input">
        <span class="input-label">From Date:</span>
        <ionic-datepicker input-obj="fromDatePicker">
          <button class="button button-block button-positive"> {{fromDatePicker.inputDate | date:'dd - MMMM - yyyy'}}</button>
        </ionic-datepicker>
      </label>
      <label class="item item-input">
        <span class="input-label">To Date:</span>
        <ionic-datepicker input-obj="toDatePicker">
          <button class="button button-block button-positive"> {{toDatePicker.inputDate | date:'dd - MMMM - yyyy'}}</button>
        </ionic-datepicker>
      </label>
      <label class="item calm" ng-show="salesTotal">
        <h1 class="calm">${{salesTotal || 0}}</h1>
      </label>
    </div>
  </ion-content>
</ion-view>
